<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../css/publicCss.css"/>

	<style>
		.Channel_Info{
			width:100%;
			height:6.96rem;
			background: url(../img/InfoBg.png) no-repeat;
			background-size: cover;

		.withdraw{

			color:rgba(255, 255, 255, 1);
			border-radius:50%;
			text-align: center;
			line-height: 2.174rem;
			position: absolute;
			bottom:-1.073rem;
			left:50%;
			margin-left:-1.073rem;

		}
		.Channel_first{
			display: flex;
			justify-content: space-between;

		}
		.Channel_first_left{
			width:5rem;
			display: flex;
			align-items: flex-end;
			font-size:0.32rem;
			color:rgba(255, 255, 255, 1);
			/*justify-content: */
		}
		.Channel_first_left>img{
			width:0.8rem;
			height:0.8rem;
			border-radius:50%;
			margin-right: 0.16rem;
		}
		.Channel_first_leftName{
			flex:1;
			font-size:0.53rem;
			color:rgba(255, 255, 255, 1);

			overflow: hidden;

			white-space: nowrap;
		}
		.Channel_first_right{
			font-size:0.427rem;
			color:#fff;
			display: flex;
			align-items: flex-end;
		}
		.Channel_two{
			display: flex;
			justify-content: space-between;
			color:#fff;
			margin-top:0.53rem;
			
		}
		.Channel_two>li>.Channel_two_des{
			font-size:0.373rem;
		}
		.Channel_two>li>.Channel_two_des>span{
			font-size:0.667rem;
		}
		.Channel_two>li{
				display:flex;
				flex-direction: column;
				align-items: center;
				font-size:0.667rem;

			}
		.Channel_two>li>.Channel_two_title{
			font-size:0.373rem;
			margin-bottom:0.27rem;
		}
		.Channel_three{
			display: flex;
			justify-content: space-between;
			margin-top:0.53rem;
			padding:0 0.4rem;
		}
		.Channel_three>li{
			width:3.653rem;
			height:1.653rem;
			border-radius:0.27rem;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background:rgba(255, 255, 255, 0.2);
				color:#fff;
				font-size:0.427rem;
			}

		.Channel_three>li>.Channel_three_title{
			font-size: 0.347rem;
			margin-bottom:0.27rem;
		}
		.Channel_four{
			width:100%;
			font-size: 0.347rem;
			color:rgba(255, 255, 255, 0.8);
			/*position: absolute;
			bottom:0.5rem;*/
			display: flex;
			justify-content: space-between;
			padding:0 0.5rem;
			margin-top:0.53rem;
		}
		.Channel_four_active{
			color:#fff;
		}
		.poster{
			width:100%;
			height:100%;
			background: rgba(0, 0, 0, 0.8);
			position: absolute;
			top:0;
			left:0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

		}
		.poster>img{
			width:8.67rem;
			height:15.413rem;
			background: pink;
			margin-bottom:0.53rem;
		}
		.poster>span{
			width:8.67rem;
			height:1.067rem;
			border-radius:0.67rem;
			background: rgba(77, 123, 244, 1);
			font-size:0.427rem;
			color:rgba(255, 255, 255, 1);
			text-align: center;
			line-height: 1.067rem;
		}
		.poster .poster_cha{
			width:0.53rem;
			height:0.53rem;
			position: absolute;top:0.08rem;right:0.4rem;
		}
		.poster .poster_cha >img{
			width:0.53rem;
			height:0.53rem;
		}
		.play_list{
			margin-top:1.68rem;
			padding:0 0.4rem;
		}
		.play_list >li{
			display: flex;
			justify-content: space-between;
			align-items: flex-end;
			padding:0.32rem 0.32rem;
			border-top:0.02rem solid rgba(0, 0, 0, 0.14);

		}
		.play_list_left{
			display: flex;
			flex-direction: column;

		}
		.play_list_Info{
			display: flex;
			align-items: center;
			margin-bottom:0.32rem;
		}
		.play_list_Info>img{
			width:0.827rem;
			height:0.827rem;
			background: pink;
			border-radius: 50%;
			margin-right:0.16rem;
		}
		.play_list_Info>span{
			font-size:0.427rem;
			color:rgba(0, 0, 0, 1);
		}
		.play_list_ren{
			color:rgba(0, 0, 0, 0.6);
			font-size:0.373rem;
		}
		.play_list_right{
			font-size: 0.347rem;
			color:rgba(0, 0, 0, 1);
		}

		.money_detail{
			margin-top:1.68rem;
			padding:0 0.4rem;
		}
		.money_detail>li{
			display: flex;
			justify-content: space-between;
			padding:0.32rem 0.32rem;
			border-top:0.02rem solid rgba(0, 0, 0, 0.14);
		}
		.money_detail_left{
			display: flex;
			flex-direction: column;
			justify-content:space-between;
		}
		.money_detail_left>span{
			font-size:0.427rem;
			color:rgba(0, 0, 0, 1);
		}
		.money_detail_left>.money_detail_ren{
			font-size: 0.48rem;
			color:rgba(255, 0, 0, 1);
		}
		.money_detail_right{
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			justify-content:space-between;
			font-size:0.347rem;
		}
		.money_detail_rightMoney{
			font-size:0.427rem;
			color:0.347rem;
			margin-bottom:0.27rem;
		}
	</style>
</head>
<body>
	<div class="Channel">
		<div class="Channel_Info">
			<div class="Channel_first">
				<div class="Channel_first_left">
					<img src="" alt="">
					<span class="Channel_first_leftName">程先生</span><span>个人</span>
				</div>
				<div class="Channel_first_right">
					<span>生成海报 > </span>
					<img src="" alt="">
				</div>
			</div>
			<ul class="Channel_two">
				<li><span class="Channel_two_title">可提取余额</span> <div class="Channel_two_des">￥<span class="YuMoney"></span></div> </li>
				<li><span class="Channel_two_title">待选手认证</span><div class="Channel_two_des">￥<span class="isParent"></span></div></li>
				<li><span class="Channel_two_title">邀请选手</span><div class="Channel_two_des"><span class="parentInvite"></span>人</div></li>
			</ul>
			<ul class="Channel_three">
				<li class="Channel_three_title" ><span >已认证选手</span><span class="noParent">人</span></li>
				<li class="Channel_three_title"><span >待认证选手</span><span class="yesParent">人</span></li>
			</ul>
			<div class="Channel_four">
				<span class="Channel_four_title Channel_four_active">邀请选手列表</span><span class="Channel_four_Monry">账户金额明细</span>
			</div>
			
			<div class="withdraw">提现</div>
		</div>
		<ul class="play_list">
				<!-- <li>
					<div class="play_list_left">
						<div class="play_list_Info">
							<img src="" alt=""><span>丹丹</span>
						</div>
						<span class="play_list_ren">未认证</span>
					</div>
					<div class="play_list_right">2019-11-19</div>
				</li>  -->
				
			</ul>

			<ul class="money_detail" style="display: none;">
				<!-- <li>
					<div class="money_detail_left">
						<span>邀请选手所得奖励</span>
						<span class="money_detail_ren">未认证</span>
					</div>
					<div class="money_detail_right"><span class="money_detail_rightMoney">余额：¥200</span><span>2019-11-19</span></div>
				</li>  -->
				
			</ul>
		<div class="poster" style="display: none">
				<div class="poster_cha"><img  src="../img/cha.png" alt=""></div>
		      <img  src="" alt="">
		      <span>长按图片后 点击保存图片</span>
	    </div>
	</div>
	<script src="../js/font.min.js"></script>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/touch.js"></script>	
	 <script src="../js/Gpublic.js"></script>
	<script>
	$('.Channel_four_title').on('tap',function(){
		$('.Channel_four_title').addClass('Channel_four_active').siblings().removeClass('.Channel_four_active')
		$('.play_list').show()
		$('.money_detail').hide()
	})
	$('.Channel_four_Monry').on('tap',function(){
		$('.Channel_four_Monry').addClass('Channel_four_active').siblings().removeClass('.Channel_four_active')

		$('.play_list').hide()
		$('.money_detail').show()
	})
	tiList()
	function tiList(){
		var con='';
			$.ajax({
                url:domainName+'/channel/ti_list',
                type:'post',
                async:false,
                datatype:'jsonp',
                jsonp:"callback",
                success:function(res){
                  if(res.code==200){
                      var data=res.data.result
                      console.log(res)
                      for(var i=0;i<data.length;i++){
                      			var isParent=''
                      			if(data[i].is_parent==0){
                      				isParent='未认证'
                      			}else if(data[i].is_parent==1){
                      				isParent='已认证'
                      			}
                      			con+=`
									<li>
									<div class="money_detail_left">
										<span>邀请选手所得奖励</span>
										<span class="money_detail_ren">${isParent}</span>
									</div>
									<div class="money_detail_right"><span class="money_detail_rightMoney">余额：¥${data[i].money}</span><span>${data[i].ct_time}</span></div>
								</li>`    			`
                      }`
                      $('.money_detail').html(con)
                  	}
                 }
                }
              })
	}
	person()
		function person(){
			var con='';
			$.ajax({
                url:domainName+'/channel/user_info',
                type:'post',
                async:false,
                datatype:'jsonp',
                jsonp:"callback",
                success:function(res){
                  if(res.code==200){
                      var data=res.data
                      $('.Channel_first_left > img').attr('src',data.result.head_pics)
                      $('.Channel_first_leftName').text(data.result.real_name)
                      $('.YuMoney').text(data.result.user_money)
                      $('.noParent').text(data.result.no_parent+'人')
                      $('.yesParent').text(data.result.yes_parent+'人')
                      $('.parentInvite').text(data.result.avatar)
                      $('.isParent').text(data.result.no_parent * 5)
                      console.log(res)
                      for(var i=0;i<data.list.length;i++){
                      			var isParent=''
                      			if(data.list[i].is_parent==0){
                      				isParent='未认证'
                      			}else if(data.list[i].is_parent==1){
                      				isParent='已认证'
                      			}
                      			con+=`
									<li>
										<div class="play_list_left">
											<div class="play_list_Info">
												<img src="" alt=""><span>${data.list[i].username}</span>
											</div>
											<span class="play_list_ren">${isParent}</span>
										</div>
										<div class="play_list_right">${data.list[i].created_at}</div>
									</li> 
         //              			`
                      }
                      $('.play_list').html(con)
                  }else{
                  }

                }
              })
		}
		$('.Channel_first_right').on('tap',function(){
			$.ajax({
                url:'http://www.aibebi.net/channel/hai_img',
                type:'post',
                async:false,
                datatype:'jsonp',
                jsonp:"callback",
                success:function(res){
                  if(res.code==200){
                  	console.log(res)
                      $('.poster > img').attr('src',res.data.result)
                      $('.poster').show()
                  }else{

                  }

                }
              })
		})
		$('.withdraw').on('tap',function(){
			 localStorage.setItem('withdraw',window.btoa(window.encodeURIComponent(JSON.stringify({'withdraw':$('.YuMoney').text()}))))
			window.location.href="withdraw.html"
		})
		$('.poster >img').on('tap',function(event){
			event.stopPropagation()
		})
		$('.poster >span').on('tap',function(event){
			event.stopPropagation()
		})
		$('.poster').on('tap',function(){
			$('.poster').hide()
		})
	</script>
</body>
</html>
