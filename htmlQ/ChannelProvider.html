<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>渠道商</title>
	<link rel="stylesheet" href="../css/publicCss.css"/>
	<link rel="stylesheet" href="../css/animation.css"/>
	<style>
		.Channel_Info{
			width:100%;
			height:6.96rem;
			background: url(../img/InfoBg.png) no-repeat;
			background-size: cover;
			position: relative;
			padding: 0 0.4rem;
			padding-top:0.53rem;
		}
		.withdraw{
			width:2.147rem;
			height:2.147rem;
			background: rgba(77, 123, 244, 1);
			font-size:0.53rem;
			color:rgba(255, 255, 255, 1);
			border-radius:50%;
			text-align: center;
			line-height: 2.174rem;
			position: absolute;
			bottom:-1.073rem;
			left:50%;
			margin-left:-1.073rem;
		}
		.Channel_first{
			display: flex;
			justify-content: space-between;

		}
		.Channel_first_left{
			display: flex;
			align-items: flex-end;
			font-size:0.32rem;
			color:rgba(255, 255, 255, 1);
			/*justify-content: */
		}
		.Channel_first_left>img{
			width:0.8rem;
			height:0.8rem;
			border-radius:50%;
			margin-right: 0.16rem;
		}
		.Channel_first_leftName{
			font-size:0.53rem;
			color:rgba(255, 255, 255, 1);
			margin-right:0.32rem;
		}
		.Channel_first_right{
			font-size:0.427rem;
			color:#fff;
			display: flex;
			align-items: flex-end;
		}
		.Channel_two{
			display: flex;
			justify-content: space-between;
			color:#fff;
			margin-top:0.53rem;
			
		}
		.Channel_two>li{
				display:flex;
				flex-direction: column;
				align-items: center;
				font-size:0.667rem;

			}
		.Channel_two>li>.Channel_two_title{
			font-size:0.373rem;
			margin-bottom:0.27rem;
		}
		.Channel_three{
			display: flex;
			justify-content: space-between;
			margin-top:0.53rem;
		}
		.Channel_three>li{
			width:3.653rem;
			height:1.653rem;
			border-radius:0.27rem;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background:rgba(255, 255, 255, 0.2);
				color:#fff;
				font-size:0.427rem;
			}

		.Channel_three>li>.Channel_three_title{
			font-size: 0.347rem;
			margin-bottom:0.27rem;
		}
		.Channel_four{
			width:100%;
			font-size: 0.347rem;
			color:#fff;
			/*position: absolute;
			bottom:0.5rem;*/
			display: flex;
			justify-content: space-between;
			padding:0 0.5rem;
			margin-top:0.53rem;
		}
		.poster{
			width:100%;
			height:100%;
			background: rgba(0, 0, 0, 0.8);
			position: absolute;
			top:0;
			left:0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

		}
		.poster>img{
			width:5.648rem;
			height:10.275rem;
			background: pink;
			margin-bottom:0.53rem;
		}
		.poster>span{
			width:8.67rem;
			height:1.067rem;
			border-radius:0.67rem;
			background: rgba(77, 123, 244, 1);
			font-size:0.427rem;
			color:rgba(255, 255, 255, 1);
			text-align: center;
			line-height: 1.067rem;
		}
	</style>
</head>
<body>
	<div class="Channel">
		<div class="Channel_Info">
			<div class="Channel_first">
				<div class="Channel_first_left">
					<img src="" alt="">
					<span class="Channel_first_leftName">程先生</span><span>个人</span>
				</div>
				<div class="Channel_first_right">
					<span>生成海报 > </span>
					<img src="" alt="">
				</div>
			</div>
			<ul class="Channel_two">
				<li><span class="Channel_two_title">可提取余额</span><span class="YuMoney">￥</span></li>
				<li><span class="Channel_two_title">待选手认证</span><span class="isParent"></span></li>
				<li><span class="Channel_two_title">邀请选手</span><span class="parentInvite">人</span></li>
			</ul>
			<ul class="Channel_three">
				<li class="Channel_three_title"><span >已认证选手</span><span class="noParent">人</span></li>
				<li class="Channel_three_title"><span >未认证选手</span><span class="yesParent">人</span></li>
			</ul>
			<div class="Channel_four">
				<span class="Channel_four_title">邀请选手列表</span><span>账户金额明细</span>
			</div>
			<div class="withdraw">提现</div>
		</div>
		<div class="poster" style="display: none">
		      <img  src="" alt="">
		      <span>长按图片后 点击保存图片</span>
	    </div>
	</div>
	<script src="../js/font.min.js"></script>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/touch.js"></script>	
	 <script src="../js/Gpublic.js"></script>
	<script>
	
	person()
		function person(){
			$.ajax({
                url:domainName+'/channel/user_info',
                type:'post',
                async:false,
                datatype:'jsonp',
                jsonp:"callback",
                success:function(res){
                  if(res.code==200){
                      var data=res.data
                      $('.Channel_first_left > img').attr('src',data.result.head_pics)
                      $('.Channel_first_leftName').text(data.result.nickname)
                      $('.YuMoney').text(data.result.user_money)
                      $('.noParent').text(data.result.no_parent)
                      $('.yesParent').text(data.result.yes_parent)
                      $('.parentInvite').text(data.result.parent_invite)
                      $('.isParent').text(data.result.is_parent)
                      console.log(res)
                  }else{
                  }

                }
              })
		}
		$('.Channel_first_right').on('tap',function(){
			$.ajax({
                url:'http://www.aibebi.net/channel/hai_img',
                type:'post',
                async:false,
                datatype:'jsonp',
                jsonp:"callback",
                success:function(res){
                  if(res.code==200){
                  	console.log(res)
                      $('.poster > img').attr('src',res.data.result)
                      $('.poster').show()
                  }else{

                  }

                }
              })
		})
		$('.withdraw').on('tap',function(){
			 localStorage.setItem('withdraw',window.btoa(window.encodeURIComponent(JSON.stringify({'withdraw':$('.YuMoney').text()}))))
			window.location.href="withdraw.html"
		})
		// $('.poster').on('tap','img',function(e){
		// 	event.stopPropagation()
		// })
		$('.poster').on('tap',function(){
			$('.poster').hide()
		})
	</script>
</body>
</html>
