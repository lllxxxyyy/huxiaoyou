<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容。 -->
      <meta http-equiv="pragma" content="no-cache">
    <!-- Cache-Control指定请求和响应遵循的缓存机制 -->
      <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
      <!-- 设定网页的到期时间。一旦网页过期，必须到服务器上重新调阅。 -->
      <meta http-equiv="expires" content="-1, 26 Feb 1997 08:21:57 GMT">
	<title>渠道商合同</title>
	<link rel="stylesheet" href="../css/publicCss.css"/>
	<style>
		.contract{
				
		}
		.contract_header{
			width:100%;
			height:1.23rem;
			line-height: 1.23rem;
			font-size:0.48rem;
			font-weight:600;
			text-align: center;

		}
		.contract_body{
			font-size:0.347rem;
			padding:0 0.4rem;
			line-height: 0.493rem;
		}
		.contract_text{
			/*position: fixed;
			bottom:2.493rem;*/
			font-size:0.347rem;
			color:rgba(255, 0, 0, 1);
			padding:0 0.4rem;
			padding-top:0.2rem;
		}
		.contract_btn{
			width:8.67rem;
			height:1.07rem;
			background: rgba(77, 123, 244, 1);
			border-radius:0.667rem;
			/*position: fixed;
			bottom:0.613rem;
			left:50%;
			margin-left:-4.33rem;*/
			text-align: center;
			line-height: 1.07rem;
			color:#fff;
			font-size:0.427rem;
			margin:0.4rem auto;

		}
		.aggress{
			/*display: flex;
			flex-direction: column;
			align-items: center;*/
			width:100%;
			background: #e3e3e8;
			position: fixed;
			bottom:0;
			left:0;
		}
		.hideDiv{
			height:3rem;
		}
	</style>
</head>
<body>
	<div class="contract">
		<div class="contract_header">
			渠道商协议
		</div>
		<div class="contract_body">
		</div>
		<div class="hideDiv">
			
		</div>
		<div class="aggress">
			<div  class="contract_text">纸质合同将在审核通过后7个工作日内发出</div>
			<div class="contract_btn" >同意并继续</div>
		</div>
	</div>
	<script src="../js/font.min.js"></script>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/touch.js"></script>	
	 <!-- <script src="../js/Gpublic.js"></script> -->
	<script>


	// 获取域名
      var domainName=''//初始化域名
      if(window.location.protocol+"//"+window.location.host=="http://region.aibebi.net"){
          domainName='http://www.aibebi.net'
      }else{
          // domainName='http://ceshi.aibebi.net'
          domainName='http://www.aibebi.net'
      }
		$('.contract').on('tap','.contract_btn',function(){
			 window.location.href="renzheng.html"
		})
		hetong()
		function hetong(){
			var personInfo= $.param({'type':3,'project_id':57})
			$.ajax({
                url:domainName+'/ad/comment_list',
                type:'post',
                async:false,
                datatype:'jsonp',
                data: personInfo,
                jsonp:"callback",
                success:function(res){
                  if(res.code==200){
				          var con=res.data.result[0].content
				          $('.contract_body').html(con)
				      }

                }
              })
		}
	</script>
</body>
</html>
